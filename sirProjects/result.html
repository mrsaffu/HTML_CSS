<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./result.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>

    <div class="card1">
        <div class="top">
            <h1>Your Result</h1>
        </div>
        <div class="middle">
            <div class="radus">
                    <p class="hed1" style="margin:0 0;">76</p>
                    <p class="hed2"> of 100</p>
            </div>
        </div>
        <div class="bottom">
            <div class="bhead1">
                <h1>Great</h1>
            </div>
            <div class="bhead2">
                <p>Your score higher than 65% of the people who have taken these task</p>
            </div>
        </div>

    </div>

    <div class="card2">
        <div class="crd2cont">

        <div class="top1">
            <h1>Summary</h1>
        </div>
        <div class="middle1">
            <div class="log">
                <div class="emog">
                    <i class="fa-solid fa-bolt" id="c1"></i>
                </div>
                <div class="eheader"><h1 class="c1">Reaction</h1></div>
                <div class="mark"><h1>80 / 100</h1></div>
            </div>

            <div class="log">
                <div class="emog">
                    <i class="fa-solid fa-brain" id="c2"></i>
                </div>
                <div class="eheader"><h1 class="c2">Memory</h1></div>
                <div class="mark"><h1> 92 / 100</h1></div>
            </div>

            <div class="log">
                <div class="emog">
                    <i class="fa-solid fa-comment-dots" id="c3"></i>
                </div>
                <div class="eheader"><h1 class="c3">Verbal</h1></div>
                <div class="mark"><h1>61 / 100</h1></div>
            </div>

            <div class="log">
                <div class="emog">
                    <i class="fa-regular fa-lightbulb" id="c4"></i>
                </div>
                <div class="eheader"><h1 class="c4">Visual</h1></div>
                <div class="mark"><h1 >72 / 100</h1></div>
            </div>
        </div>
        <div class="bottom1">
            <div class="buton">
                <button><h1>Continue</h1></button>
            </div>
        </div>

        </div>
    </div>

    </section>
</body>
</html>
